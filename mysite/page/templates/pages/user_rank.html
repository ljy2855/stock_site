{% extends 'pages/base.html' %}
{% load humanize %}
{% block content %}


<div class="container rank">
    <h2>유저 자산 랭킹</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>순위</th>
                <th>유저명</th>
                <th>총 자산</th>
                <th>보유 현금</th>
            </tr>
        </thead>
        <tbody>
            {% for user_profile in user_list %}
            
            <tr {% if user == user_profile.user %} style="color:royalblue;" {%endif %}>
                <td>{{ forloop.counter }}</td>
                <td>{{ user_profile.user.username }}</td>
                <td>{{ user_profile.total_balance|intcomma }}원</td>
                <td>{{ user_profile.money|intcomma }}원</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
